<!DOCTYPE html>
<html lang="en">
  <!-- Head Section -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Weather dashboard</title>
    <!-- Link for Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link for Custom CSS file -->
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>

  <!-- Body Section -->
  <body>
    <!-- Header -->
    <header class="bg-primary text-center">
      <h1>Weather dashboard</h1>
    </header>

    <!-- container div with two columns-left section & right section -->
    <div class="container row">
      <!-- Left Section -->
      <div class="col-md-4" id="left-section">
        <form id="weathersearch" class="container text-center">
          <div class="mb-3 form-text">
            <label for="cityname">Enter City Name</label>
            <input type="text" id="cityname" />
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Display search History -->
        <div class="container m-3 p-3">
          <div class="d-grid gap-2" id="city-names"></div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-8" id="right-section">
        <div id="todaysWeather" class="row"></div>

        <div id="nextFiveDays" class="row d-flex flex-wrap"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
